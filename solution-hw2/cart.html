<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="css/style.css">
  
  <div class = "header">
    <a href = "./index.html">
      <img class = "logo" src = "./HW1-assets/logo/logo-01.svg"   alt = "main logo">
    </a>
  </div>


  <body>

    <div class = "menu">
      <h1 class = "cart-products"><a href="./index.html">PRODUCTS</a></h1>
      <h1 class = "cart-price"><a href="./cart.html">CART</a></h1>

      <br>
    </div>

    <h2>Shopping Cart</h2>
    <div class = "shopping-cart">
      <div class = "cart-item">
        <div class = "picture">
          <img class = "cart-menu-item" src = "./HW1-assets/products/original-cinnamon-roll.jpg" alt = "double chocolate cinnamon roll">
        </div>
        <div class="remove-btn">
          Remove
        </div>
      </div>
      <div class = "description-in-cart">
        <p class = "name-in-cart">Original cinnamon roll</p>
        <p class = "glazing-type">Glazing: Keep original</p>
        <p class = "pack-size-in-cart">Pack Size: 1</p>
        <p class = "price-in-cart">$2.49</p>
        <br><br>
      </div>
      
      <div class = "cart-item">
        <div class = "picture">
          <img class = "cart-menu-item" src = "./HW1-assets/products/double-chocolate-cinnamon-roll.jpg" alt = "double chocolate cinnamon roll">
        </div>
        <div class="remove-btn">
          Remove
        </div>
      </div>
      <div class = "description-in-cart">
        <p class = "name-in-cart">Double chcolate cinnamon roll</p>
        <p class = "glazing-type">Glazing: Sugar milk</p>
        <p class = "pack-size-in-cart">Pack Size: 6</p>
        <p class = "price-in-cart">$27.45</p>
        <br>
      </div>


    </div>

    <div class = "purchase-in-cart">
      <div class = "total-amount-in-cart">
        Total: $29.94
      </div>
      <button class = "checkout-in-cart">Checkout</button>
    </div>
    


  



  </body>
</html>
