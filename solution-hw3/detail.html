<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Detail Page</title>
  <link rel="stylesheet" href="css/detail-css.css">
  <script src = "js/detail-js.js"></script>
  



  <body>
    <nav class = "navbar">
      <div class = "logo">
        <a href = "./index.html">
          <img id = "logo" src = "./HW1-assets/logo/logo-01.svg" alt = "main logo">
        </a>
      </div>
      <div class = "header">
        <ul class = "nav-links">
          <li class = "nav-item-products"><a href="./index.html"><mark>PRODUCTS</mark></a></li>
          <li class = "nav-item-cart"><a href="./cart.html">CART</a></li>
        </ul>
        <br>
        <div class = "page-title">
          <hr>
          <br><br>
          <h2>Original cinnamon roll</h2>
        </div>
      </div>
    </nav>

      <div class = "flex-container">
        
        <div class = "detail-item">
          <div class = "picture">
            <img class = "detail-menu-item" src = "./HW1-assets/products/original-cinnamon-roll.jpg" alt = "original cinnamon roll">
          </div>
        </div>

        <br><br>

        <div class = "customize-options">
          
          <div class = "glazing"> 
            <div class = "description">
              <p class = "detail-description" >Customize our delicious, hand-made cinnamon roll to your liking!</p>
            </div>
            <br><br><br>
            <label for = "glaze-option">Glazing:</label>
            <br>
            <select id = "glaze-option" name = "glaze-option" class = "dropdown-content" onchange = "finalPrice();">
              <!-- <option value = "select-glaze">-- Select Glaze --</option> -->
              <option value = "keep-original" id = "keep-original" >Keep Original</option>
              <option value = "sugar-milk">Sugar Milk</option>
              <option value = "vanilla-milk">Vanilla Milk</option>
              <option value = "double-chocolate">Double Chocolate</option>
            </select>
          </div>
      
          <br>
          
          <div class = "size"> 
            <label for = "pack-size">Pack Size:</label>
            <br>
            <select id = "pack-size" name = "pack-size" class = "dropdown-content" onchange = "finalPrice();">
              <!-- <option value = "select-size">-- Select Size --</option> -->
              <option value = "1">1</option>
              <option value = "3">3</option>
              <option value = "6">6</option>
              <option value = "12">12</option>
            </select>
          </div>
        
          <br><br><br><br>

          <div class = "checkout">
            <span class = "total-cost" id = "total-cost">$2.49</span>
            <button class = "add-to-cart" >Add to Cart</button>
          </div>

        </div>
      </div>



    </div>
    

  </body>


</html>
