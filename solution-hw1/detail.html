<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Detail Page</title>
  <link rel="stylesheet" href="css/style.css">
  
  <div class = "header">
    <a href = "./index.html">
      <img class = "logo" src = "./HW1-assets/logo/logo-01.svg"   alt = "main logo">
    </a>
  </div>



  <body>
    <div class = "menu">
      <h1><a href="./index.html">PRODUCTS</a></h1>
      <h4><a href="./cart.html">CART</a></h4>

      <br>
    </div>

    <div class = "detail-item">
      <div class = "picture">
        <img class = "detail-menu-item" src = "./HW1-assets/products/double-chocolate-cinnamon-roll.jpg" alt = "double chocolate cinnamon roll">
      </div>
      <div class = "description">
        <p class = "detail-description">Customize our delicious, hand-made cinnamon roll to your liking!</p>
      </div>
    </div>

    
    <div class = "glazing"> 
      <label for = "glaze-option">Glazing</label>
      <br>
      <select id = "glaze-option" name = "glaze-option" class = "dropdown-content">
        <option value = "select-glaze">--Select Glaze--</option>
        <option value = "keep-original">Keep Original</option>
        <option value = "sugar-milk">Sugar Milk</option>
        <option value = "vanilla-milk">Vanilla Milk</option>
        <option value = "double-chocolate">Double Chocolate</option>
      </select>
      </div>
    </div>
    
    <div class = "size"> 
      <label for = "pack-size">Glazing</label>
      <br>
      <select id = "pack-size" name = "pack-size" class = "dropdown-content">
        <option value = "select-size">--Select Size--</option>
        <option value = "1">1</option>
        <option value = "3">3</option>
        <option value = "6">6</option>
        <option value = "12">12</option>
      </select>
      </div>
    </div>

    <div class = "checkout">
      <div class = "total-cost">$2.79</div>
      <button class = "add-to-cart">Add to Cart</button>
    </div>

    




  </body>


</html>
