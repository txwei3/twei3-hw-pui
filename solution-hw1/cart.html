<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="css/style.css">
  
  <div class = "header">
    <a href = "./index.html">
      <img class = "logo" src = "./HW1-assets/logo/logo-01.svg"   alt = "main logo">
    </a>
  </div>


  <body>

    <div class = "menu">
      <h1><a href="./index.html">PRODUCTS</a></h1>
      <h4><a href="./cart.html">CART</a></h4>

      <br>
    </div>

    <h2>Shopping Cart</h2>
    <div class = "shopping-cart">
      <div class = "cart-item">
        <div class = "picture">
          <img class = "cart-menu-item" src = "./HW1-assets/products/original-cinnamon-roll.jpg" alt = "double chocolate cinnamon roll">
        </div>
        <div class="remove-btn">
          Remove
        </div>
        <div class = "description">
          <p class = "name">Original cinnamon roll</p>
          <p class = "glazing">Glazing: Keep original</p>
          <p class = "pack-size">Pack Size: 1</p>
          <br>
          <p class = "price">$2.49</p>
        </div>
      </div>

      <div class = "cart-item">
        <div class = "picture">
          <img class = "cart-menu-item" src = "./HW1-assets/products/double-chocolate-cinnamon-roll.jpg" alt = "double chocolate cinnamon roll">
        </div>
        <div class="remove-btn">
          Remove
        </div>
        <div class = "description">
          <p class = "name">Double-chocolate cinnamon roll</p>
          <p class = "glazing">Glazing: Sugar milk</p>
          <p class = "pack-size">Pack Size: 6</p>
          <br>
          <p class = "price">$27.45</p>
        </div>
      </div>
      
      <div class = "purchase">
        <div class = "total-amount">
          Total: $29.94
        </div>
        <button class = "checkout">Checkout</button>
      </div>
  </div>


  



  </body>
</html>
