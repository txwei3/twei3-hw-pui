<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="css/cart-css.css">
  
  

  <body>

    <nav class = "navbar">
      <div class = "logo">
        <a href = "./index.html">
          <img id = "logo" src = "./HW1-assets/logo/logo-01.svg"   alt = "main logo">
        </a>
      </div>
      <div class = "header">
        <ul class = "nav-links">
          <li class = "nav-item-products"><a href="./index.html">PRODUCTS</a></li>
          <li class = "nav-item-cart"><a href="./cart.html"><mark>CART</mark></a></li>
        </ul>
        <br>
        <div class = "page-title">
          <hr>
          <br><br>
          <h2>Shopping cart</h2>
        </div>
      </div>
    </nav>

    <div class = "flex-container">

      <div class = "item">
        <div class = "shopping-cart">
          <div class = "cart-item">
            <div class = "picture">
              <img class = "cart-menu-item" src = "./HW1-assets/products/original-cinnamon-roll.jpg" alt = "double chocolate cinnamon roll">
            </div>
            <div class="remove-btn">
              Remove
            </div>
          </div>
        </div>
        
        <div class = "description-in-cart">
          <div class = "descriptions">
            <p class = "name-in-cart">Original cinnamon roll</p>
            <p class = "glazing-type">Glazing: Keep original</p>
            <p class = "pack-size-in-cart">Pack Size: 1</p>
            <br><br>
          </div>
          <p class = "price-in-cart">$2.49</p>
        </div>
      </div>


      <div class = "item">
        <div class = "shopping-cart">
          <div class = "cart-item">
            <div class = "picture">
              <img class = "cart-menu-item" src = "./HW1-assets/products/double-chocolate-cinnamon-roll.jpg" alt = "double chocolate cinnamon roll">
            </div>
            <div class="remove-btn">
              Remove
            </div>
          </div>
        </div>
        
        <div class = "description-in-cart">
          <div class = "descriptions">
            <p class = "name-in-cart">Double chcolate cinnamon roll</p>
            <p class = "glazing-type">Glazing: Sugar milk</p>
            <p class = "pack-size-in-cart">Pack Size: 6</p>
            <br><br>
          </div>
          <p class = "price-in-cart">$27.45</p>
        </div>
      </div>


      <!-- <div>
        <hr>
      </div> -->

      <div class = "checkout">
        <hr class = "horizontal-line">
        <div class = "purchase">
          <div class = "total">
            Total 
          </div>
          <div class = "money">
            $29.94
          </div>
        </div>

      </div>

      <div class = "btn">
        <button class = "checkout-btn">Checkout</button>
      </div>
      
    </div>



    
    


  



  </body>
</html>
