<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="css/cart-css.css">
  <script src = "js/cart.js" defer></script>
  
  

  <body>

    <nav class = "navbar">
      <div class = "logo">
        <a href = "./index.html">
          <img id = "logo" src = "./HW1-assets/logo/logo-01.svg"   alt = "main logo">
        </a>
      </div>
      <div class = "header">
        <ul class = "nav-links">
          <li class = "nav-item-products"><a href="./index.html">PRODUCTS</a></li>
          <li class = "nav-item-cart"><a href="./cart.html"><mark>CART</mark></a></li>
        </ul>
        <br>
        <div class = "page-title">
          <hr>
          <br><br>
          <h2>Shopping cart</h2>
        </div>
      </div>
    </nav>

    <div class = "flex-container" id = "flex-container-cart">

      <template id = "roll-template">
        <div class = "item">
          <div class = "shopping-cart">
            <div class = "cart-item">
              <div class = "picture">
                <img class = "cart-menu-item" id = "cart-menu-item" src = "./HW1-assets/products/original-cinnamon-roll.jpg" alt = "double chocolate cinnamon roll">
              </div>
              <div class="remove-btn" id = "remove-btn">
                Remove
              </div>
            </div>
          </div>
          
          <div class = "description-in-cart">
            <div class = "descriptions">
              <p class = "name-in-cart" id = "name-in-cart">Temp name</p>
              <p class = "glazing-type" id = "glazing-type">Temp glaze</p>
              <p class = "pack-size-in-cart" id = "pack-size-in-cart">Temp size</p>
              <br><br>
            </div>
            <p class = "price-in-cart" id = "price-in-cart">Temp Price</p>
          </div>
        </div>
      </template>
        
    </div>

    <div class = "checkout">
      <hr class = "horizontal-line">
      <div class = "purchase">
        <div class = "total">
          Total 
        </div>
        <div class = "money" id = "money">
          $0.00
        </div>
      </div>
      <div class = "btn">
        <button class = "checkout-btn">Checkout</button>
      </div>  
    </div>

 
    



    
    


  



  </body>
</html>
